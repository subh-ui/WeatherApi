<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <h2>LIVE WEATHER</h2>
        <input id="locationInput" type="text" placeholder="Enter your location" name="location"><br>
        <button id="getWeatherBtn">Submit</button>
        <div id="weatherResult" class="weather-result"></div>
    </div>

    <script>
        document.getElementById('getWeatherBtn').addEventListener('click', function() {
            const location = document.getElementById('locationInput').value;
            const apiKey = "586d1fb241184803b32104931251107";
            const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('weatherResult');
                    if (data.error) {
                        resultDiv.innerHTML = `<p style="color:red;">${data.error.message}</p>`;
                    } else {
                        // Hide input and button
                        document.getElementById('locationInput').style.display = 'none';
                        document.getElementById('getWeatherBtn').style.display = 'none';

                        resultDiv.innerHTML = `
                            <h3>Weather in ${data.location.name}, ${data.location.country}</h3>
                            <p><strong>Temperature:</strong> ${data.current.temp_c}Â°C</p>
                            <p><strong>Condition:</strong> ${data.current.condition.text}</p>
                            <img src="https:${data.current.condition.icon}" alt="Weather icon">
                            <p><strong>Humidity:</strong> ${data.current.humidity}%</p>
                            <p><strong>Wind:</strong> ${data.current.wind_kph} kph</p>
                        `;
                    }
                })
                .catch(error => {
                    let message= error.message.includes("Parameter q is missing.")?"Please enter a city name to search for weather": "Something went wrong. Please try again.";
                    document.getElementById('weatherResult').innerHTML = `<p style="color:red;">Empty field!! Please enter a valid location</p>`;
                });
        });
    </script>
</body>
</html>
